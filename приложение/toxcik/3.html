<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите кандидата</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .main-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .main-photo:hover {
            transform: scale(1.1);
        }

        .candidates {
            display: none;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .candidate {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .candidate img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .candidate img:hover {
            transform: scale(1.1);
        }

        .candidate p {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Токсик Года</h1>
        <img src="photo/токсик.png" alt="Фото" class="main-photo" onclick="showCandidates()">
        <div class="candidates">
            <div class="candidate">
                <a href="литнарович токсик.html">
                    <img src="photo/литнарович токсик.jpg" alt="Кандидат 1">
                    <p>Литнарович Кирилл Сергеевич</p>
                </a>
            </div>
            <div class="candidate">
                <a href="Полякова токсик.html">
                    <img src="photo/катюха токсик.jpg" alt="Кандидат 2">
                    <p>Полякова Екатерина Александровна</p>
                </a>
            </div>
            <div class="candidate">
                <a href="куликов токсик.html">
                    <img src="photo/куликов токсик.jpg" alt="Кандидат 3">
                    <p>Куликов Виталий Витальевич</p>
                </a>
            </div>
            <div class="candidate">
                <a href="жданов токсик.html">
                    <img src="photo/жданов токсик.jpg" alt="Кандидат 4">
                    <p>Жданов Сергей Александрович</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Показать основную кнопку
        tg.MainButton.setText("Закрыть");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.close();
        });

        function showCandidates() {
            const candidates = document.querySelector('.candidates');
            candidates.style.display = 'block';
            candidates.style.opacity = '1';
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
